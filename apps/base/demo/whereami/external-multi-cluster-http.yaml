kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: team-bravo-external-http
  namespace: team-alpha-tenant
spec:
  gatewayClassName: gke-l7-global-external-managed-mc
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
      namespaces:
        from: Selector
        selector:
          matchLabels:
            alpha-team-shared-gateway-access: "true"